<html>
  <head>
    <meta name="viewport" width="device-width,initial-scale=1.0">
  </head>
  {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="{% url 'reset_password' %}" method="post">
        {% csrf_token %}
<div class="div">
  <div class="div-2">
    <div class="column">
      <div class="div-3">
        <div class="div-4">
          <div class="div-5">
            <div class="div-6">New password</div>
            <div class="div-7">
              Set the new password for your account so you can login back
            </div>
            <div class="div-8">Enter New Password</div>
            <div class="div-9">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0f2f721f12ef7c81d2e63b161034d6f5fc862461074694fd0a593fabbc3029d?"
                class="img"
              />
              <div class="div-10">New password</div>
              <input  class="pswd" type="password" name="new_password" required/>
              <input type="hidden" id="email" name="email" value="{{ email }}">
       
            </div>
            <div class="div-11">Confirm Password</div>
            <div class="div-12">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0f2f721f12ef7c81d2e63b161034d6f5fc862461074694fd0a593fabbc3029d?"
                class="img"
              />
              <div class="div-13">Confirm password</div>
              <input class="pswd" type="password" name="confirm_password" required/>
            </div>
            <div class="div-14">
            <button class="div-14-button" type="submit">Update Password</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column-2">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/73e4db13623996a928305e0644c943a4f0d025bf04e61b1dbe6f7dd6b7d8849b?"
        class="img-2"
      />
    </div>
  </div>
</div>
</form>
