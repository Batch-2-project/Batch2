<html>
  <head>
    <meta name="viewport" width="device-width,initial-scale=1.0">
  </head>
  <form action="{% url 'verify_otp' %}" method="post">
    {% csrf_token %}
    {% if password%}
    <input type="hidden" name="email" value="{{ email }}">
    <input type="hidden" name="password" value="{{ password }}">
    <input type="hidden" name="first_name" value="{{ first_name }}">
    <input type="hidden" name="last_name" value="{{ last_name }}">
    {% else %}
    <input type="hidden" name="email" value="{{ email }}">
    {% endif%}
    {% if error_message %}
    <div class="error-message">{{ error_message }}</div>
    {% endif %}
  <div class="div">
  <div class="div-2">
    <div class="column">
      <div class="div-3">
        <div class="div-4">
          <div class="div-5">Verification</div>
        
          <div class="div-6">
            Enter your 4 digits code that you received on your email.
          </div>
          <div class="div-7">  
            <input type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{}" class="div-8"/ name="otp_num1">
            <input type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{}" class="div-9"/name="otp_num2">
            <input type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{}" class="div-10"/name="otp_num3">
            <input type="text" maxlength="1" size="1" min="0" max="9" pattern="[0-9]{}" class="div-11"/name="otp_num4">
          </div>
          <button type="submit">Submit</button>
        </form>
          <div class="div-12">00:30</div>
          <div class="div-13">
            <span
              style="
                font-family: Outfit, -apple-system, Roboto, Helvetica,
                  sans-serif;
                color: rgba(130, 130, 130, 1);

              "
            >
            <a href="your_resend_action_or_url">Resend</a>
            </span>
          </div>
        </div>
        
      </div>
    </div>
    <div class="column-2">
      <img

        class="img"
      />

  </div>
</div>
